version: "3.8"

services:

  php:
    build:
      context: "./.docker/php"
    image: "${PROJECT}_php"
    container_name: "${PROJECT}_php"
    ports:
      - 9000:9000
    volumes:
      - ./services/${PHP_SERVICE}:/var/www/service
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      database:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: .docker/web/Dockerfile
    image: "${PROJECT}_web"
    container_name: "${PROJECT}_web"
    ports:
      - "${WEB_PORT}:80"
      - "${PMA_PORT}:8080"
    volumes:
      - ./services/${PHP_SERVICE}:/var/www/service
      - ./.docker/web/conf.d:/etc/nginx/conf.d
      - ./logs/web:/var/log/nginx
      - phpmyadmindata:/var/www/phpmyadmin
    depends_on:
      - php

  database:
    build:
      context: "./.docker/database"
    image: "${PROJECT}_database"
    container_name: "${PROJECT}_database"
    #restart: // always;unless-stopped
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./.docker/database/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
      - databasedata:/var/lib/mysql
      - ./logs/database:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 10

  phpmyadmin:
    build:
      context: "./.docker/phpmyadmin"
    image: "${PROJECT}_phpmyadmin"
    container_name: "${PROJECT}_phpmyadmin"
    volumes:
      - phpmyadmindata:/var/www/html
    environment:
      PMA_HOST: database
    depends_on:
      database:
        condition: service_healthy

  mailhog:
    build:
      context: "./.docker/mailhog"
    image: "${PROJECT}_mailhog"
    container_name: "${PROJECT}_mailhog"
    #restart: always
    ports:
      - "${MAILHOG_PORT}:8025"


# Volumes
volumes:
  databasedata:
  phpmyadmindata: