version: "3.8"

services:

  php:
    build:
      context: "./.docker/php"
      args:
        uid: "${UID}"
    image: "${PROJECT}_php"
    container_name: "${PROJECT}_php"
    ports:
      - '9000:9000'
    volumes:
      - ./.docker/php/conf.d:/usr/local/etc/php-5/conf.d
      - ./service:/var/www/html
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    image: "${PROJECT}_nginx"
    container_name: "${PROJECT}_nginx"
    ports:
      - "${NGINX_PORT}:80"
      - "${PMA_PORT}:8080"
    volumes:
      - ./service:/var/www/html
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
      - phpmyadmindata:/var/www/phpmyadmin
    depends_on:
      - php

  database:
    build:
      context: "./.docker/database"
    image: "${PROJECT}_database"
    container_name: "${PROJECT}_database"
    #restart: // always;unless-stopped
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./.docker/database/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
      - databasedata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  phpmyadmin:
    build:
      context: "./.docker/phpmyadmin"
    image: "${PROJECT}_phpmyadmin"
    container_name: "${PROJECT}_phpmyadmin"
    volumes:
      - phpmyadmindata:/var/www/html
    environment:
      PMA_HOST: database

  mailhog:
    build:
      context: "./.docker/mailhog"
    image: "${PROJECT}_mailhog"
    container_name: "${PROJECT}_mailhog"
    #restart: always
    ports:
      - "${MAILHOG_PORT}:8025"

# Volumes
volumes:
  databasedata:
  phpmyadmindata: